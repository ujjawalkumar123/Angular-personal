<app-nav-bar></app-nav-bar>

<br>
<div class="main-content">
  <button mat-raised-button color="primary" (click)="openDialog()">Add</button>
  <br>
  <br>
  <!-- Table filter -->
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
<br>
  <!-- Table -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z10">

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- contact Column -->
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
      <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) = "rowClicked(row)"></tr>
  </table>
  <!-- pAGINATION -->
  <mat-paginator [pageSizeOptions]="[3, 4, 5, 10, 20]" showFirstLastButtons class="mat-elevation-z10"></mat-paginator>
</div>
