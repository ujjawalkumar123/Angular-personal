<div class="main-content">
  <!-- Table -->
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z10">
    
        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th class="th" mat-header-cell *matHeaderCellDef mat-sort-header> Codewords </th>
          <td mat-cell *matCellDef="let element"> {{element.codeWords}} </td>
        </ng-container>
    
            
        <!-- button Column -->
        <ng-container matColumnDef="btn1">
          <th class="th" mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
          <!-- <td>hi</td> -->
          <td mat-cell *matCellDef="let element"><button mat-stroked-button (click)="rowClicked(row)">Edit <i class="fas fa-edit"></i></button></td>
        </ng-container>

        <ng-container matColumnDef="btn2">
            <th class="th" mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
            <td mat-cell *matCellDef="let element"><button mat-stroked-button (click)="rowClicked(row)">Delete <i class="fas fa-chevron-right"></i></button></td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!-- pAGINATION -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mat-elevation-z10"></mat-paginator>

</div>
